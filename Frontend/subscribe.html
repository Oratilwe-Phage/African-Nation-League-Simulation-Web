<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe | African Nations League</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <nav class="navbar">
    <h2>African Nations League</h2>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Admin Dashboard</a>
  </nav>

  <main class="subscription-container">
    <h1>ðŸ“© Subscribe for Updates</h1>
    <form id="subscribeForm">
      <input type="email" id="subscriberEmail" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
  </main>

  <script type="module">
    document.getElementById("subscribeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("subscriberEmail").value;

      try {
        const res = await fetch("http://localhost:5000/api/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();

        if (res.ok) {
          Swal.fire({ icon: "success", title: "Subscribed!", text: "You will receive updates via email." });
          document.getElementById("subscribeForm").reset();
        } else {
          Swal.fire({ icon: "error", title: "Error", text: data.message || "Subscription failed." });
        }
      } catch (err) {
        Swal.fire({ icon: "error", title: "Server Error", text: "Could not subscribe at this time." });
      }
    });
  </script>
  <button class="back-btn" onclick="window.history.back()">â¬… Back</button>
</body>
</html>
