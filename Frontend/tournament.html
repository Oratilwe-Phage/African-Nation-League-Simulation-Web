<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>African Nations League | Tournament</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Navbar */
    nav {
      background-color: #001f3f; /* Navy blue */
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      background-color: #003366;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #004080;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #001f3f;
    }

    button {
      background-color: #001f3f;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #003366;
    }

    .matches {
      margin-top: 30px;
    }

    .match {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8f9fc;
    }

    .match strong {
      color: #001f3f;
    }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background-color: #001f3f;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #003366;
    }

    .loading {
      text-align: center;
      font-weight: bold;
      color: #001f3f;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <nav>
    <h1>African Nations League</h1>
    <a href="dashboard.html">üè† Back to Dashboard</a>
  </nav>

  <div class="container">
    <h2>Tournament Simulation</h2>

    <div style="text-align:center;">
      <button id="startTournamentBtn">Start Tournament</button>
      <button id="simulateNextRoundBtn">Simulate Next Round</button>
    </div>

    <div id="loading" class="loading" style="display:none;">Loading...</div>

    <div id="matchesContainer" class="matches"></div>
  </div>

  <script>
    const API_BASE = "https://african-nation-league-simulation-web.onrender.com/api/tournament";

    const startBtn = document.getElementById("startTournamentBtn");
    const simulateBtn = document.getElementById("simulateNextRoundBtn");
    const matchesContainer = document.getElementById("matchesContainer");
    const loading = document.getElementById("loading");

    // Helper: Show alert
    function showAlert(icon, title, text) {
      Swal.fire({ icon, title, text, confirmButtonColor: "#001f3f" });
    }

    // Render matches
    function renderMatches(tournament) {
      matchesContainer.innerHTML = "";

      tournament.matches.forEach((match) => {
        const div = document.createElement("div");
        div.classList.add("match");
        div.innerHTML = `
          <p><strong>Round:</strong> ${match.round}</p>
          <p><strong>${match.homeTeam?.country}</strong> (${match.homeScore}) vs 
          <strong>${match.awayTeam?.country}</strong> (${match.awayScore})</p>
          <p><strong>Winner:</strong> ${match.winner?.country}</p>
          <p><em>${match.commentary}</em></p>
        `;
        matchesContainer.appendChild(div);
      });

      if (tournament.winner) {
        const winnerDiv = document.createElement("div");
        winnerDiv.innerHTML = `
          <h3 style="color:#001f3f; text-align:center;">
            üèÜ Winner: ${tournament.winner.country} üèÜ
          </h3>
        `;
        matchesContainer.appendChild(winnerDiv);
      }
    }

    // Start Tournament
    startBtn.addEventListener("click", async () => {
      loading.style.display = "block";
      try {
        const res = await fetch(`${API_BASE}/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: "African Nations League", year: new Date().getFullYear() }),
        });

        const data = await res.json();
        if (res.ok) {
          showAlert("success", "Tournament Started!", data.message);
          renderMatches(data.tournament);
        } else {
          showAlert("error", "Error", data.message || "Failed to start tournament.");
        }
      } catch (err) {
        console.error(err);
        showAlert("error", "Server Error", "Failed to connect to server.");
      } finally {
        loading.style.display = "none";
      }
    });

    // Simulate Next Round
    simulateBtn.addEventListener("click", async () => {
      loading.style.display = "block";
      try {
        const res = await fetch(`${API_BASE}/simulate-round`);
        const data = await res.json();
        if (res.ok) {
          showAlert("success", "Round Simulated!", data.message);
          renderMatches(data.tournament);
        } else {
          showAlert("error", "Error", data.message || "Failed to simulate round.");
        }
      } catch (err) {
        console.error(err);
        showAlert("error", "Server Error", "Failed to connect to server.");
      } finally {
        loading.style.display = "none";
      }
    });

    // Load latest tournament
    async function loadTournament() {
      loading.style.display = "block";
      try {
        const res = await fetch(`${API_BASE}`);
        const data = await res.json();
        if (Array.isArray(data) && data.length > 0) {
          renderMatches(data[0]);
        } else {
          matchesContainer.innerHTML = "<p style='text-align:center;'>No tournament yet. Start one!</p>";
        }
      } catch (err) {
        console.error(err);
      } finally {
        loading.style.display = "none";
      }
    }

    loadTournament();
  </script>
</body>
</html>
