<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player Profiles & Ratings | African Nations League</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .container { max-width: 1100px; margin: 28px auto; padding: 0 16px; }
    .flex { display:flex; gap:16px; align-items:flex-start; flex-wrap: wrap; }
    .left { flex: 1 1 360px; }
    .right { flex: 2 1 640px; }
    .card { background:#fff; border-radius:12px; padding:14px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    .player-row { display:flex; justify-content:space-between; padding:10px 6px; border-bottom:1px solid #f1f1f1; }
    .player-row:last-child { border-bottom: none; }
    .ratings { font-family: monospace; color:#333; }
    .squad-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; }
    .player-mini { padding:10px; border-radius:8px; background:#f7fff7; }
    select, button, input { padding:10px; border-radius:8px; border:1px solid #ddd; width:100%; }
    .controls { display:flex; gap:10px; margin-bottom:12px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h2>African Nations League</h2>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="tournament.html">Tournament</a>
      <a href="match.html">Matches</a>
      <a href="subscribe.html">Subscribe</a>
      <a href="dashboard.html" target="_blank">Admin Dashboard</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Player Profiles & Rating Leaderboard</h1>
    <div class="flex">
      <div class="left">
        <div class="card">
          <h3>Top Players</h3>
          <div class="controls">
            <select id="positionFilter">
              <option value="">All positions</option>
              <option value="GK">GK</option>
              <option value="DF">DF</option>
              <option value="MD">MD</option>
              <option value="AT">AT</option>
            </select>
            <input id="limitInput" type="number" min="1" max="50" value="10" />
          </div>
          <div id="topPlayersList"></div>
        </div>

        <div style="height:16px"></div>

        <div class="card">
          <h3>Filter by Federation</h3>
          <select id="federationFilter"><option value="">-- Select Country --</option></select>
          <div style="height:12px"></div>
          <button id="viewSquadBtn">View Squad</button>
        </div>
      </div>

      <div class="right">
        <div class="card">
          <h3 id="squadTitle">Squad</h3>
          <div id="squadContainer">
            <p>Select a federation and click "View Squad" to load the 23 players.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="js/playerProfiles.js"></script>

  <!-- Back Button -->
  <button class="back-btn" onclick="window.history.back()">â¬… Back</button>
</body>
</html>
