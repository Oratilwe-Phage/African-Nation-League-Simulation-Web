<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrator Dashboard | African Nations League</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9fff9;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #006400, #32cd32);
      color: #fff;
      padding: 15px 30px;
    }
    nav button {
      background: #fff;
      color: #006400;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    nav button:hover {
      background: #32cd32;
      color: #fff;
    }

    /* Analytics Cards */
    main.analytics-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .card h3 {
      color: #006400;
    }
    .card p {
      font-size: 1.5em;
      font-weight: 700;
      margin-top: 10px;
    }

    /* Simulation Container */
    section.simulation-container {
      margin: 30px auto;
      padding: 20px;
      max-width: 500px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    section select,
    section button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    section button {
      background: linear-gradient(90deg, #228b22, #7fff00);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    section button:hover {
      background: linear-gradient(90deg, #006400, #32cd32);
    }
    section button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Match History */
    section.match-history {
      margin: 40px auto;
      max-width: 900px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    section.match-history h3 {
      text-align: center;
      color: #006400;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th,
    table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table th {
      background: #006400;
      color: #fff;
    }
    table tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <h2>African Nations League Dashboard</h2>
    <div>
      <button id="logoutBtn" onclick="logoutAdmin()">Logout</button>
    </div>
  </nav>

  <script>
    // Redirect to login if not logged in
    if (!localStorage.getItem("isAdminLoggedIn")) {
      Swal.fire({
        icon: "warning",
        title: "Access Restricted",
        text: "Please log in as an administrator to access the dashboard.",
        confirmButtonText: "OK",
      }).then(() => {
        window.location.href = "adminLogin.html";
      });
    }

    // Logout admin
    function logoutAdmin() {
      localStorage.removeItem("isAdminLoggedIn");
      Swal.fire({
        icon: "success",
        title: "Logged Out",
        text: "You have successfully logged out.",
        timer: 1500,
        showConfirmButton: false,
      }).then(() => {
        window.location.href = "adminLogin.html";
      });
    }
  </script>

  <!-- ANALYTICS CARDS -->
  <main class="analytics-container">
    <div class="card">
      <h3>Total Federations</h3>
      <p id="totalFederations">0</p>
    </div>
    <div class="card">
      <h3>Total Matches</h3>
      <p id="totalMatches">0</p>
    </div>
    <div class="card">
      <h3>Average Team Rating</h3>
      <p id="avgRating">0</p>
    </div>
  </main>

  <!-- MATCH SIMULATION -->
  <section class="simulation-container">
    <h3>Simulate a Match</h3>

    <label for="homeFederationId">Home Federation:</label>
    <select id="homeFederationId">
      <option value="">Select Home Team</option>
    </select>

    <label for="awayFederationId">Away Federation:</label>
    <select id="awayFederationId">
      <option value="">Select Away Team</option>
    </select>

    <label for="sortFederations">Sort Federations By:</label>
<select id="sortFederations">
  <option value="name">Name (A–Z)</option>
  <option value="rating">Rating (High → Low)</option>
  <option value="position">Table Position (1st → Last)</option>
</select>

    <button id="simulateMatchBtn" disabled>Simulate Match</button>
    <p id="simulationNotice" style="color: red; font-weight: 600; display: none;">
      You need at least 8 federations registered before simulating matches.
    </p>
  </section>

  <!-- MATCH HISTORY -->
  <section class="match-history">
    <h3>Match History</h3>
    <table id="matchHistoryTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Home Team</th>
          <th>Score</th>
          <th>Away Team</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5">No matches simulated yet.</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- LINK JS -->
  <script type="module" src="js/dashboard.js"></script>
  <button class="back-btn" onclick="window.history.back()">⬅ Back</button>
</body>
</html>
