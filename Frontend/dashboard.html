<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - African Nations League</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --navy: #001f3f;
      --navy-light: #003366;
      --white: #ffffff;
      --gray-bg: #f5f6fa;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--gray-bg);
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background-color: var(--navy);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px var(--shadow);
    }
    .navbar h2 {
      margin: 0;
    }
    .nav-links a {
      color: var(--white);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a:hover {
      color: #ffd700;
    }

    /* Back Button */
    .back-btn {
      background-color: var(--navy);
      color: var(--white);
      border: none;
      padding: 10px 15px;
      margin: 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn:hover {
      background-color: var(--navy-light);
    }

    /* Login Container */
    .login-container {
      max-width: 400px;
      background: var(--white);
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
      animation: fadeIn 0.5s ease;
    }
    .login-container h1 {
      text-align: center;
      color: var(--navy);
      margin-bottom: 1.5rem;
    }
    .login-container label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      background-color: var(--navy);
      color: var(--white);
      padding: 10px;
      margin-top: 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .login-container button:hover {
      background-color: var(--navy-light);
    }

    /* Dashboard Section */
    .dashboard {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.4s ease;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .dashboard h1 {
      color: var(--navy);
    }

    /* Action Buttons */
    .simulate-btn {
      background-color: var(--navy);
      color: var(--white);
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px var(--shadow);
      transition: 0.3s;
    }
    .simulate-btn:hover {
      background-color: var(--navy-light);
      transform: translateY(-2px);
    }

    .logout-btn {
      background-color: crimson;
      color: var(--white);
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      box-shadow: 0 4px 8px var(--shadow);
      border-radius: 10px;
      overflow: hidden;
      background: var(--white);
    }
    th, td {
      border: 1px solid #eee;
      padding: 12px;
      text-align: center;
      font-size: 0.95rem;
    }
    th {
      background-color: var(--navy);
      color: var(--white);
    }
    tr:nth-child(even) {
      background-color: #f8f8f8;
    }
    tr:hover {
      background-color: #f1f1f1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h2>African Nations League</h2>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="subscribe.html">Subscribe</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="tournament.html">Tournament</a>
      <a href="match.html">Matches</a>
    </div>
    <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>
  </nav>

  <!-- Back Button -->
  <button class="back-btn" onclick="window.history.back()">⬅ Back</button>

  <!-- Login Section -->
  <div class="login-container" id="loginSection">
    <h1>Admin Login</h1>
    <form id="adminLoginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter admin username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Dashboard Section -->
  <div class="dashboard" id="dashboardSection">
    <div class="dashboard-header">
      <h1>Admin Dashboard</h1>
      <button class="simulate-btn" id="simulateBtn">⚽ Simulate Match</button>
    </div>

    <table id="federationsTable">
      <thead>
        <tr>
          <th>Country</th>
          <th>Coach</th>
          <th>Ranking</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const apiBase = "https://african-nation-league-simulation-web.onrender.com";

// On load: check login
document.addEventListener("DOMContentLoaded", () => {
  const isLoggedIn = localStorage.getItem("isAdminLoggedIn");
  const loginSection = document.getElementById("loginSection");
  const dashboardSection = document.getElementById("dashboardSection");
  const logoutBtn = document.getElementById("logoutBtn");

  if (isLoggedIn) {
    loginSection.style.display = "none";
    dashboardSection.style.display = "block";
    logoutBtn.style.display = "inline-block";
    loadFederations();
  } else {
    loginSection.style.display = "block";
    dashboardSection.style.display = "none";
  }
});

// Login logic
document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch(`${apiBase}/api/admin/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });
    const data = await res.json();

    if (data.success) {
      localStorage.setItem("isAdminLoggedIn", "true");
      Swal.fire({
        icon: "success",
        title: "Welcome Admin",
        text: "Login Successful",
        timer: 1500,
        showConfirmButton: false,
      });
      setTimeout(() => location.reload(), 1500);
    } else {
      Swal.fire("Error", data.message || "Invalid credentials", "error");
    }
  } catch {
    Swal.fire("Error", "Unable to connect to server", "error");
  }
});

// Load federations
async function loadFederations() {
  try {
    const res = await fetch(`${apiBase}/api/federations`);
    if (!res.ok) throw new Error("Failed to load federations");
    const federations = await res.json();
    const tbody = document.querySelector("#federationsTable tbody");
    tbody.innerHTML = federations.map(f =>
      `<tr><td>${f.country}</td><td>${f.coach}</td><td>${f.ranking || "N/A"}</td></tr>`
    ).join("");
  } catch {
    Swal.fire("Error", "Could not load federations", "error");
  }
}

// Simulate match
document.getElementById("simulateBtn").addEventListener("click", async () => {
  try {
    const res = await fetch(`${apiBase}/api/federations/simulate`, { method: "POST" });
    const data = await res.json();

    if (data.success) {
      Swal.fire("Success", data.message || "Match simulated!", "success");
      loadFederations();
    } else {
      Swal.fire("Error", data.message || "Simulation failed", "error");
    }
  } catch {
    Swal.fire("Error", "Failed to simulate match", "error");
  }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("isAdminLoggedIn");
  Swal.fire({
    icon: "info",
    title: "Logged Out",
    text: "See you soon, Admin!",
    timer: 1200,
    showConfirmButton: false,
  });
  setTimeout(() => location.reload(), 1200);
});
</script>
</body>
</html>
