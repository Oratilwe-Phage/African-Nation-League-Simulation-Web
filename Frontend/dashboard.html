<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrator Dashboard | African Nations League</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* General Page Styling */
    body {
      background-color: #f0f3f2;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #001f3f; /* Navy Blue */
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00b894;
    }

    /* Container */
    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #001f3f;
      margin-bottom: 25px;
    }

    /* Form */
    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select, button {
      flex: 1;
      min-width: 48%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      background-color: #001f3f;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004080;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
    }

    th {
      background-color: #001f3f;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f8f8f8;
    }

    .winner {
      font-weight: bold;
      color: #001f3f;
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      background-color: #004080;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: #0074d9;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h2>African Nations League</h2>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="subscribe.html">Subscribe</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="tournament.html">Tournament</a>
      <a href="match.html">Matches</a>
    </div>
  </nav>

  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <h1>Administrator Dashboard</h1>

    <div class="form-group">
      <select id="homeFederation"></select>
      <select id="awayFederation"></select>
    </div>

    <div class="form-group" style="justify-content: center;">
      <button id="simulateBtn">Simulate Match</button>
    </div>

    <table id="matchesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Home Team</th>
          <th>Score</th>
          <th>Away Team</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody id="matchesBody">
        <!-- Matches will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const apiBase = "https://african-nation-league-simulation-web.onrender.com";

    // Load federations
    async function loadFederations() {
      try {
        const res = await fetch(`${apiBase}/federations`);
        const federations = await res.json();

        const homeSelect = document.getElementById("homeFederation");
        const awaySelect = document.getElementById("awayFederation");

        federations.forEach(fed => {
          const option1 = document.createElement("option");
          option1.value = fed._id;
          option1.textContent = `${fed.country} (${Math.round(fed.rating)})`;
          homeSelect.appendChild(option1);

          const option2 = document.createElement("option");
          option2.value = fed._id;
          option2.textContent = `${fed.country} (${Math.round(fed.rating)})`;
          awaySelect.appendChild(option2);
        });
      } catch (err) {
        console.error("Failed to load federations:", err);
        Swal.fire("Error", "Could not load federations.", "error");
      }
    }

    // Format date nicely
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return !isNaN(date) ? date.toLocaleString() : "N/A";
    }

    // Add match row
    function addMatchRow(match) {
      const tableBody = document.getElementById("matchesBody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${formatDate(match.date)}</td>
        <td>${match.homeTeam}</td>
        <td>${match.homeScore} - ${match.awayScore}</td>
        <td>${match.awayTeam}</td>
        <td class="winner">${match.winner}</td>
      `;

      tableBody.prepend(row);
    }

    // Simulate match
    async function simulateMatch() {
      const homeId = document.getElementById("homeFederation").value;
      const awayId = document.getElementById("awayFederation").value;

      if (!homeId || !awayId) {
        Swal.fire("Warning", "Please select both federations.", "warning");
        return;
      }

      if (homeId === awayId) {
        Swal.fire("Error", "Home and Away teams must be different.", "error");
        return;
      }

      try {
        const res = await fetch(`${apiBase}/federations/simulate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ homeId, awayId }),
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Failed to simulate match.");

        Swal.fire({
          icon: "success",
          title: "Match Simulated!",
          text: `${data.match.homeTeam} ${data.match.homeScore} - ${data.match.awayScore} ${data.match.awayTeam}\nWinner: ${data.match.winner}`,
        });

        addMatchRow(data.match);
      } catch (err) {
        console.error(err);
        Swal.fire("Error", err.message || "Failed to simulate match.", "error");
      }
    }

    document.getElementById("simulateBtn").addEventListener("click", simulateMatch);
    window.addEventListener("DOMContentLoaded", loadFederations);
  </script>
</body>
</html>
