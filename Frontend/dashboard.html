<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrator Dashboard | African Nations League</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #a0a49f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #f9f9f9;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #0a3d2d;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      align-items: center;
    }

    select, button {
      width: 48%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #0a3d2d;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #136b4a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    th {
      background-color: #0a3d2d;
      color: #fff;
    }

    .winner {
      font-weight: bold;
      color: #0a3d2d;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Simulate a Match</h1>

    <div class="form-group">
      <select id="homeFederation"></select>
      <select id="awayFederation"></select>
    </div>

    <div class="form-group" style="justify-content: center;">
      <button id="simulateBtn">Simulate Match</button>
    </div>

    <table id="matchesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Home Team</th>
          <th>Score</th>
          <th>Away Team</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody id="matchesBody">
        <!-- Matches will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const apiBase = "https://african-nation-league-simulation-web-1.onrender.com/api";

    // Load federations
    async function loadFederations() {
      try {
        const res = await fetch(`${apiBase}/federations`);
        const federations = await res.json();

        const homeSelect = document.getElementById("homeFederation");
        const awaySelect = document.getElementById("awayFederation");

        federations.forEach(fed => {
          const option1 = document.createElement("option");
          option1.value = fed._id;
          option1.textContent = `${fed.country} (${Math.round(fed.rating)})`;
          homeSelect.appendChild(option1);

          const option2 = document.createElement("option");
          option2.value = fed._id;
          option2.textContent = `${fed.country} (${Math.round(fed.rating)})`;
          awaySelect.appendChild(option2);
        });
      } catch (err) {
        console.error("Failed to load federations:", err);
        Swal.fire("Error", "Could not load federations.", "error");
      }
    }

    // Format date nicely
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return !isNaN(date) ? date.toLocaleString() : "N/A";
    }

    // Add match row
    function addMatchRow(match) {
      const tableBody = document.getElementById("matchesBody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${formatDate(match.date)}</td>
        <td>${match.homeTeam}</td>
        <td>${match.homeScore} - ${match.awayScore}</td>
        <td>${match.awayTeam}</td>
        <td class="winner">${match.winner}</td>
      `;

      tableBody.prepend(row);
    }

    // Simulate match
    async function simulateMatch() {
      const homeId = document.getElementById("homeFederation").value;
      const awayId = document.getElementById("awayFederation").value;

      if (!homeId || !awayId) {
        Swal.fire("Warning", "Please select both federations.", "warning");
        return;
      }

      if (homeId === awayId) {
        Swal.fire("Error", "Home and Away teams must be different.", "error");
        return;
      }

      try {
        const res = await fetch(`${apiBase}/federations/simulate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ homeId, awayId }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Failed to simulate match.");
        }

        Swal.fire({
          icon: "success",
          title: "Match Simulated!",
          text: `${data.match.homeTeam} ${data.match.homeScore} - ${data.match.awayScore} ${data.match.awayTeam}\nWinner: ${data.match.winner}`,
        });

        addMatchRow(data.match);
      } catch (err) {
        console.error(err);
        Swal.fire("Error", err.message || "Failed to simulate match.", "error");
      }
    }

    // Init
    document.getElementById("simulateBtn").addEventListener("click", simulateMatch);
    window.addEventListener("DOMContentLoaded", loadFederations);
  </script>
</body>
</html>
